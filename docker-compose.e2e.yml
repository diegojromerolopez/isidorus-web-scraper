services:
  mock-website:
    build:
      context: ./tests/e2e/mock_website
    ports:
      - "8080:8000"

  auth-admin:
    environment:
      - SEED_DATA=true

  test-runner:
    build:
      context: ./tests/e2e/runner
    environment:
      - API_URL=http://api:8000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/isidorus
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - IMAGE_EXPLAINER_ENABLED=${IMAGE_EXPLAINER_ENABLED:-true}
      - PAGE_SUMMARIZER_ENABLED=${PAGE_SUMMARIZER_ENABLED:-true}
    depends_on:
      api:
        condition: service_started
      scraper-worker:
        condition: service_started
      mock-website:
        condition: service_started

  # Optimization: Mock Ollama with a lightweight container to save memory
  ollama:
    image: alpine:latest
    entrypoint: [ "sh", "-c", "while true; do sleep 3600; done" ]
    healthcheck:
      test: [ "CMD", "true" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Disable ollama-setup since we are mocking ollama
  ollama-setup:
    entrypoint: [ "true" ]
    restart: "no"

  # Configure workers to use Mock Provider
  image-explainer-worker:
    environment:
      - LLM_PROVIDER=mock
      - LLM_API_KEY=mock

  page-summarizer-worker:
    environment:
      - LLM_PROVIDER=mock
      - LLM_API_KEY=mock

networks:
  default:
    name: isidorus-net
