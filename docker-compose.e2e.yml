services:
  mock-website:
    build:
      context: ./tests/e2e/mock_website
    ports:
      - "8080:8000"

  test-runner:
    build:
      context: ./tests/e2e/runner
    environment:
      - API_URL=http://api:8000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/isidorus
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - IMAGE_EXPLAINER_ENABLED=${IMAGE_EXPLAINER_ENABLED:-true}
      - PAGE_SUMMARIZER_ENABLED=${PAGE_SUMMARIZER_ENABLED:-true}
    depends_on:
      api:
        condition: service_started
      scraper-worker:
        condition: service_started
      mock-website:
        condition: service_started

networks:
  default:
    name: isidorus-net
