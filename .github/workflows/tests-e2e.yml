name: End-to-End Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run E2E Tests with Docker Compose
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Optional, but good to have if you configure secrets
      run: make test-e2e
