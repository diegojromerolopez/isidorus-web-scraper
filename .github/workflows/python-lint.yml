name: Python Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install -r workers/image_extractor/requirements.txt
        pip install black ruff flake8 mypy pylint isort types-requests types-redis types-psycopg2
    - name: Run Black
      run: black --check .
    - name: Run isort
      run: isort --check .
    - name: Run Ruff
      run: ruff check .
    - name: Run Flake8
      run: flake8 .
