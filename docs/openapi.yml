openapi: 3.0.3
info:
  title: Isidorus Web Scraper API
  description: API for Isidorus Web Scraper, a web scraping and content analysis application. Named after Isidore of Seville (c. 560-636 AD), who compiled the first encyclopedia.
  version: 1.0.1
servers:
  - url: http://localhost:8000
    description: Local development server
paths:
  /health:
    get:
      summary: Health check
      description: Returns the status of the API.
      responses:
        '200':
          description: API is healthy
          content:
            application: json
            schema:
              type: object
              properties:
                status:
                  type: string

  /scrape:
    post:
      summary: Start a new scraping job
      description: Initiates a recursive scraping process for a given URL and user context.
      requestBody:
        required: true
        content:
          application: json
          schema:
            $ref: '#/components/schemas/ScrapeRequest'
      responses:
        '200':
          description: Scraping started successfully
          content:
            application: json
            schema:
              type: object
              properties:
                scraping_id:
                  type: integer
        '500':
          description: Internal server error

  /scraping/{scraping_id}:
    get:
      summary: Get scraping status and results
      description: Retrieves the current status of a scraping session and its results if completed.
      parameters:
        - name: scraping_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Scraping status retrieved
          content:
            application: json
            schema:
              type: object
              properties:
                scraping:
                  $ref: '#/components/schemas/FullScrapingRecord'
        '404':
          description: Scraping session not found
        '500':
          description: Internal server error
    delete:
      summary: Delete a scraping job
      description: Initiates the deletion of a scraping job and all its related data.
      parameters:
        - name: scraping_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deletion enqueued
          content:
            application: json
            schema:
              type: object
              properties:
                message:
                  type: string
        '404':
          description: Scraping not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /scrapings:
    get:
      summary: List all scraping jobs
      description: Retrieves a paginated list of all scraping jobs for the authenticated user.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of scrapings retrieved
          content:
            application: json
            schema:
              type: object
              properties:
                scrapings:
                  type: array
                  items:
                    $ref: '#/components/schemas/FullScrapingRecord'
                meta:
                  type: object
                  properties:
                    page:
                      type: integer
                    size:
                      type: integer
                    total:
                      type: integer
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /search:
    get:
      summary: Search websites by term
      description: Returns a list of websites where a specific term has been found across full-text and summaries.
      parameters:
        - name: t
          in: query
          required: true
          description: The search term
          schema:
            type: string
      responses:
        '200':
          description: Search results found
          content:
            application: json
            schema:
              type: object
              properties:
                results:
                  type: array
                  items:
                    $ref: '#/components/schemas/SearchPageResult'
        '400':
          description: Term 't' is required
        '500':
          description: Internal server error

components:
  schemas:
    ScrapeRequest:
      type: object
      required:
        - url
        - depth
      properties:
        url:
          type: string
          format: uri
        depth:
          type: integer
          minimum: 0
          maximum: 5

    FullScrapingRecord:
      type: object
      properties:
        id:
          type: integer
        url:
          type: string
        user_id:
          type: integer
          nullable: true
        status:
          type: string
        created_at:
          type: string
          format: date-time
          nullable: true
        completed_at:
          type: string
          format: date-time
          nullable: true
        depth:
          type: integer
        links_count:
          type: integer
        summary:
          type: string
          nullable: true
        scraped_at:
          type: string
          format: date-time
          nullable: true
        pages:
          type: array
          items:
            $ref: '#/components/schemas/ScrapedPageRecord'

    ScrapedPageRecord:
      type: object
      properties:
        url:
          type: string
        summary:
          type: string
          nullable: true
        images:
          type: array
          items:
            $ref: '#/components/schemas/PageImageResult'

    PageImageResult:
      type: object
      properties:
        url:
          type: string
        explanation:
          type: string
          nullable: true

    SearchPageResult:
      type: object
      properties:
        url:
          type: string
        scraping_id:
          type: integer
        created_at:
          type: string
          format: date-time
          nullable: true
        highlights:
          type: array
          items:
            type: string

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

security:
  - ApiKeyAuth: []
