openapi: 3.0.3
info:
  title: Isidorus Web Scraper API
  description: API for Isidorus Web Scraper, a web scraping and content analysis application. Named after Isidore of Seville (c. 560-636 AD), who compiled the first encyclopedia.
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local development server
paths:
  /health:
    get:
      summary: Health check
      description: Returns the status of the API.
      responses:
        '200':
          description: API is healthy
          content:
            application: json
            schema:
              type: object
              properties:
                status:
                  type: string

  /scrape:
    post:
      summary: Start a new scraping job
      description: Initiates a recursive scraping process for a given URL and user context.
      requestBody:
        required: true
        content:
          application: json
          schema:
            $ref: '#/components/schemas/ScrapeRequest'
      responses:
        '200':
          description: Scraping started successfully
          content:
            application: json
            schema:
              type: object
              properties:
                scraping_id:
                  type: integer
        '500':
          description: Internal server error

  /scraping/{scraping_id}:
    get:
      summary: Get scraping status and results
      description: Retrieves the current status of a scraping session and its results if completed.
      parameters:
        - name: scraping_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Scraping status retrieved
          content:
            application: json
            schema:
              type: object
              properties:
                scraping:
                  type: object
                pages:
                  type: array
                  items:
                    type: object
                  description: Only present when status is COMPLETED
        '404':
          description: Scraping session not found
        '500':
          description: Internal server error
    delete:
      summary: Delete a scraping job
      description: Initiates the deletion of a scraping job and all its related data.
      parameters:
        - name: scraping_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deletion enqueued
          content:
            application: json
            schema:
              type: object
              properties:
                message:
                  type: string
        '404':
          description: Scraping not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /scrapings:
    get:
      summary: List all scraping jobs
      description: Retrieves a paginated list of all scraping jobs for the authenticated user.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of scrapings retrieved
          content:
            application: json
            schema:
              type: object
              properties:
                scrapings:
                  type: array
                  items:
                    type: object
                meta:
                  type: object
                  properties:
                    page:
                      type: integer
                    size:
                      type: integer
                    total:
                      type: integer
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /search:
    get:
      summary: Search websites by term
      description: Returns a list of websites where a specific term has been found.
      parameters:
        - name: t
          in: query
          required: true
          description: The search term (case-insensitive)
          schema:
            type: string
      responses:
        '200':
          description: List of websites found
          content:
            application: json
            schema:
              type: object
              properties:
                websites:
                  type: array
                  items:
                    type: string
        '400':
          description: Term 't' is required
        '500':
          description: Internal server error

  /terms:
    get:
      summary: Get unique terms for a website
      description: Lists all unique terms and their frequencies found for a specific website URL.
      parameters:
        - name: w
          in: query
          required: true
          description: The website URL
          schema:
            type: string
      responses:
        '200':
          description: List of terms found
          content:
            application: json
            schema:
              type: object
              properties:
                terms:
                  type: array
                  items:
                    type: object
                    properties:
                      term:
                        type: string
                      occurrence:
                        type: integer
        '400':
          description: Website 'w' is required
        '500':
          description: Internal server error

components:
  schemas:
    ScrapeRequest:
      type: object
      required:
        - url
        - depth
      properties:
        url:
          type: string
          format: uri
        depth:
          type: integer
          minimum: 0
          maximum: 5
